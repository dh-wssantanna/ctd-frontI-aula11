<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amazon</title>
    <style type="text/css">
        /* Adicione o código fonte de estilização */
        .form{
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            border: solid rgb(202, 202, 202) 1px;
            padding: 20px;
            border-radius: 1%;
        }

        .titulo{
            margin-top: 0px;
        }

        .img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
        }

        .input{
            width: 98%;
            height: 27px;
        }

        .dados{
            margin-top: 17px;
        }

        .botão{
            width: 100%;
            height: 30px;
            background-color: rgb(255, 178, 62);
            margin-top: 17px;
            border-radius: 4%;
        }

        .linha{
            color:rgb(202, 202, 202) ;
            width: 40%;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .img2{
            margin-left: 0px;
            margin-top: 10px;
        }

        .titulo2{
            margin-top: 16px;
            margin-left: 0px;
            margin-right: 110px;
            float: right;
            font-weight: 400;
            font-size: 12px;
        }

        .img3{
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 114px;
            float: right;
            margin-bottom: 20px;
        }

        .frase{
            margin-right: 0px;
            margin-bottom: 0px;
            font-weight: 400;
            font-size: 15px;
        }

        .ultimaDiv{
            width: 350px;
            height: 37.431px;
        }
    </style>
</head>
<body>
    <!-- Adicione o código fonte da estrutura HTML -->
    <img src="./imagens/logo-amazon.PNG" alt="logo da amazon" class="img">
    <form action="https://api.sistema.com/cadastrar" method="GET" class="form">
        <h1 class="titulo">Criar conta</h1>
        <div class=dados>
            <label for="nome"> <strong>Seu nome</strong></label>
            <input type="text" name="nome" id="nome" class="input">
        </div>

        <div class=dados>
                <label for="email"> <strong>Número de celular ou e-mail</strong></label>
            <input type="email" type="tel" name="email" id="email" class="input">
        </div>

        <div class=dados>
                <label for="password"> <strong>Senha</strong></label>
            <input type="password" placeholder="Pelo menos 6 caracteres" name="Senha" id="password" class="input">
        </div>

        <div class="exclamacao">
            <img src="./imagens/icone.PNG" alt="exclamação" class="img2">
            <h6 class="titulo2">As senhas devem ter pelo menos 6 caracteres.</h6>
        </div>

        <div class=dados>
                <label for="password_new"> <strong>Insira a senha nova mais uma vez</strong></label>
            <input type="password" placeholder="Pelo menos 6 caracteres" name="Nova senha" id="password_new" class="input">
        </div>

        <div>
            <button type="submit" class="botão">Continuar</button>
        </div>

        <p>
            Ao criar uma conta, você concorda com as <strong style="color: rgb(33, 174, 209);">Condições de Uso</strong> da Amazon. Por favor verifique a <strong style="color: rgb(33, 174, 209);">Notificação de Privacidade, Notificação de Cookies</strong> e a <strong style="color: rgb(33, 174, 209);">Notificação de Anúncios Baseados em Interesse.</strong> 
        </p>

        <hr class="linha">

        <div class="ultimaDiv">
            <img src="./imagens/icone2.PNG" alt="" class="img3">
            <h6 class="frase">Você já tem uma conta? <strong>fazer login</strong></h6>
        </div>

    </form>
</body>
</html>
